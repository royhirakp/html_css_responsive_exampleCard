<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assingment 6</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

    <header>
        <h1>Our Pricing</h1>
        <div class="toggle_contianer">
            <span class="annualy_monthly">Annually</span>

            <span >
                <label for="toggle">
                    <div class="circle"></div>
                </label>
                <input type="checkbox" id="toggle" name="toggle" checked="false">
            </span>

            <span class="annualy_monthly">Monthly</span>
        </div>
    </header>    
    
        <div class="containor" id="containor">
            <div class="card_container">

                <aside class="first_card">
                    <div class="master">Master</div>
                    <div class="doller_price" >
                        <div>$</div>
                        <div>19.99</div>
                    </div>
                    <div class="line"></div>
                    <div class="storage">500 GB Storage</div>
                    <div class="line"></div>
                    <div class="user_count">5 Users Allowed</div>
                    <div class="line"></div>
                    <div class="send_up_to">Send up to 3GB</div>
                    <div class="line"></div>
                    <div class="learn_more"><div>LEARN MORE</div></div>
                </aside>

                <section class="second_card">
                    <div class="Professional">Professional</div>
                    <div class="doller_price">
                        <div id="for_3rd_card_1">$</div>
                        <div id="for_3rd_card_2">24.99</div>
                    </div>
                    <div class="line"></div>
                    <div class="storage">1 TB Storage</div>
                    <div class="line"></div>
                    <div class="user_count">5 Users Allowed</div>
                    <div class="line"></div>
                    <div class="send_up_to">Send up to 10 GB</div>
                    <div class="line"></div>
                    <div class="learn_more"><div>LEARN MORE</div></div>
                </section>

                <aside class="third_card">
                    <div class="master">Master</div>
                    <div class="doller_price">
                        <div>$</div>
                        <div>39.99</div>
                    </div>
                    <div class="line"></div>
                    <div class="storage">2 TB Storage</div>
                    <div class="line"></div>
                    <div class="user_count">10 Users Allowed</div>
                    <div class="line"></div>
                    <div class="send_up_to">Send up to 20GB</div>
                    <div class="line"></div>
                    <div class="learn_more"><div>LEARN MORE</div></div>
                </aside>

            </div>
        </div>
    
    </main>

</body>
</html>
